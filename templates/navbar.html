<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="">NoteTaker</a>
                <ul class="nav navbar-nav" ng-controller="LoginController">
                    <li><a href="#/home">Home</a></li>
                    <li ng-show="isLoggedIn()"><a href="#/notes">Notes</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="LoginController">
                        <li ng-show="!isLoggedIn()"><a href="#" class="button btn-warning" data-toggle="modal" data-target="#signupModal">Sign up</a></li>
                        <li ng-show="!isLoggedIn()"><a href="#" class="button btn-success" data-toggle="modal" data-target="#loginModal">Log in</a></li>
                        <li ng-show="isLoggedIn()"><a href="" class="button btn-warning" ng-click="logoutUser()">Log out</a></li>
                </ul>
        </div>
    </nav>
</div>

<div ng-controller="LoginController">
    <div class="modal fade" id="signupModal">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sign up</h4>
              </div>
              <div class="modal-body">
                <form name="signupForm"  ng-submit="signupForm.$valid && addUser()" novalidate>
                  <div class="form-group">
                    <label>Username</label>
                    <input type="username" name="username" ng-model="user.username" class="form-control" placeholder="Enter username" required> <!-- include check-available for username validation -->
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" name="passwordConfirmation" ng-model="user.passwordConfirmation" class="form-control" placeholder="Password" required>
                  </div>
              </div>
                <div ng-show="isMsg()">
                    <div class="alert alert-success" role="alert">{{ msg }}</div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Sign up">
              </div>
              </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="loginModal" >
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Log in</h4>
              </div>
              <div class="modal-body">
                <form name="loginForm" ng-submit="loginForm.$valid && loginUser()" novalidate>
                  <div class="form-group" required>
                    <label>Username</label>
                    <input type="username" ng-model="user.username" class="form-control" placeholder="Enter username" required>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Log in">
              </div>
            </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div><!-- LoginController -->
